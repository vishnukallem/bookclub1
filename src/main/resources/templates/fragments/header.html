<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-nav ml-auto w-100 justify-content-between">
            <!-- Displaying logged-in user info -->
            <div sec:authorize="isAuthenticated()">
                <span>Logged in as <strong sec:authentication="name"></strong></span>
            </div>

            <!-- Logout Button, only visible for authenticated users -->
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item">
                    <a href="/Logout" th:href="@{/Logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
