<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Book List</h1>

        <!-- Loop through the books to display them -->
        <div class="row">
            <!-- Looping through each book -->
            <div class="col-md-4" th:each="book : ${books}">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <!-- Book title -->
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        
                        <!-- Book ISBN -->
                        <p class="card-text" th:text="'ISBN: ' + ${book.isbn}">ISBN: 1234567890</p>
                        
                        <!-- Button to get more information -->
                        <a href="#" class="btn btn-primary" th:href="${book.infoUrl}" target="_blank">Get More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
