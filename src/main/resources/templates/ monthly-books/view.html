<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Assuming you have a CSS file -->
</head>
<body>

    <div class="container">
        <div class="book-details">

            <!-- Book Title -->
            <h1 th:text="${book.getTitle()}">Book Title</h1>

            <!-- Author -->
            <h3 class="text-muted" th:text="${book.getAuthor()}">Author Name</h3>

            <!-- Number of Pages -->
            <div class="card-subtitle text-muted">
                Pages: <span th:text="${book.getNumOfPages()}">0</span>
            </div>

            <br />

            <!-- Description -->
            <div class="card-text">
                <p>
                    <strong>Description:</strong> <br />
                    <span th:text="${book.getDescription()}">Description here</span>
                </p>
            </div>

            <br />

            <!-- Web Link Button -->
            <div class="card-text">
                <strong>Web Link:</strong>
                <p>
                    <a th:href="${book.getInfoUrl()}" target="_blank" class="btn btn-primary">
                        Visit Book Info
                    </a>
                </p>
            </div>

        </div>
    </div>

</body>
</html>
