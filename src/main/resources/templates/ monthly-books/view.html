<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Book Details</h1>

        <!-- Display book details -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                <p class="card-text" th:text="'Description: ' + ${book.description}">Description: This is a sample description of the book.</p>
                <p class="card-text" th:text="'Number of Pages: ' + ${book.numOfPages}">Number of Pages: 300</p>
                <a href="#" class="btn btn-primary" th:href="${book.infoUrl}" target="_blank">More Info</a>
            </div>
        </div>

        <!-- Link back to book list -->
        <a href="/books" class="btn btn-secondary mt-3">Back to Book List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
