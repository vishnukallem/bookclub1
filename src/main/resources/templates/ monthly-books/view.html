<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azpr61Anm3QDgpJLm9Nao@Yz1ztcQTwFspd3yD65VohhpuuComLASjC"
          crossorigin="anonymous">
</head>
<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="text-center">Book Details</h2>

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${book.title}"></h4>
                        <h6 class="card-subtitle text-muted">
                            Authors: <span th:text="${book.authors}"></span>
                        </h6>
                        <p class="card-text mt-3"><strong>Description:</strong></p>
                        <p class="card-text" th:text="${book.description}"></p>
                        <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
                        <p><strong>Number of Pages:</strong> <span th:text="${book.numOfPages}"></span></p>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>
    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>

</body>
</html>
