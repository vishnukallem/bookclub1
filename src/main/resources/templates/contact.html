<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Contact Us</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLm9NaoYz1ztcQTwFspd3yD65VohhpuuCOMLASJC"
          crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRTZLI+pbxtHCWp1t77BilL4ZtiqrqDBKn4Z8NTSRYMA2Fd33n5dQ8WUE005/"
          crossorigin="anonymous">
</head>
<body>

    <!-- Include Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container py-5" style="width: 50%;">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Welcome to the Contact Page</h1>
            </div>
        </div>

        <br /><br />

        <!-- Start of the row -->
        <div class="row">

            <!-- Start of first column (Address Section) -->
            <div class="col-6">
                <div class="row text-center">
                    <div class="col-12">
                        <h1><i class="fa fa-location-arrow text-secondary"></i></h1>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-12">
                        <ul class="list-group">
                            <li class="list-group-item border-0">1000 Galvin Road South</li>
                            <li class="list-group-item border-0">Bellevue, Nebraska 68005</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- End of first column -->

            <!-- Start of second column (Contact Section) -->
            <div class="col-6">
                <div class="row text-center">
                    <div class="col-12">
                        <h1><i class="fa fa-phone text-secondary"></i></h1>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-12">
                        <ul class="list-group">
                            <li class="list-group-item border-0">Direct: 555.555.5555</li>
                            <li class="list-group-item border-0">Toll-free: 1.800.555.5555</li>
                            <li class="list-group-item border-0">Fax: 555.555.5555</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- End of second column -->

        </div>
        <!-- End of the row -->
    </div>

    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Include Script Footer Fragment -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>

</body>
</html>
