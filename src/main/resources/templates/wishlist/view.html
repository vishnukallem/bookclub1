<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Wishlist Item Details</h1>

        <!-- Check if there are any errors -->
        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Display the wishlist item details -->
        <div th:if="${wishlistItem != null}">
            <form th:action="@{/wishlist/update}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control"
                           th:value="${wishlistItem.title}" placeholder="Enter book title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" class="form-control"
                           th:value="${wishlistItem.author}" placeholder="Enter book author" required>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" class="form-control"
                           th:value="${wishlistItem.isbn}" placeholder="Enter book ISBN" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control"
                              th:value="${wishlistItem.description}" placeholder="Enter book description"></textarea>
                </div>

                <!-- Hidden field to pass the wishlist item id -->
                <input type="hidden" name="id" th:value="${wishlistItem.id}">

                <button type="submit" class="btn btn-primary">Update Item</button>
            </form>
        </div>
        <a href="/wishlist" class="btn btn-secondary mt-3">Back to Wishlist</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
