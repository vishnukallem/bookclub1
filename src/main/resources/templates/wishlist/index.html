<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azpr61Anm3QDgpJLm9NaozYz1ztcQTwFspd3yD65VohhpuuComLASjC"
          crossorigin="anonymous">
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Book Club</h1>
                    <p class="lead text-muted">
                        Welcome to the Book Club app, your "one-stop shop" for all of your book club needs.
                        Below you will find a list of this monthâ€™s top 10 favorite books. Select a book to see its details.
                    </p>
                </div>
            </div>
        </section>

        <!-- Book List -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2 class="text-center">Top Books This Month</h2>
                    <ul class="list-group">
                        <li th:each="book : ${books}" class="list-group-item">
                            <strong th:text="${book.title}"></strong> by 
                            <span th:each="author, iterStat : ${book.authors}">
                                <span th:text="${author}"></span>
                                <span th:if="${!iterStat.last}">, </span>
                            </span>
                            <br>
                            <small>ISBN: <span th:text="${book.isbn}"></span></small>
                            <br>
                            <a th:href="@{/books/{id}(id=${book.isbn})}" class="btn btn-primary btn-sm mt-2">View</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scriptFooter :: scriptFooter"></div>

</body>
</html>
