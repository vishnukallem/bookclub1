<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Wishlist Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Wishlist Item</h2>

        <!-- Form for adding a new wishlist item -->
        <form th:action="@{/wishlist/new}" th:object="${wishlistItem}" method="post">
            <!-- ISBN Field -->
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN" />
                <small class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></small>
            </div>

            <!-- Description Field -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" placeholder="Enter Description"></textarea>
                <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
            </div>

            <!-- Buttons -->
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Save Wishlist Item</button>
                <a th:href="@{/wishlist}" class="btn btn-secondary ml-2">Return to Wishlist</a>
            </div>
        </form>
    </div>
</body>
</html>
